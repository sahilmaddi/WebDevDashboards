<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="bg-gray-900 min-h-screen p-8">
            <!-- Dashboard Header -->
            <div class="flex justify-between items-center">
              <h1 class="text-3xl text-white">Dashboard</h1>
              <input class="bg-gray-800 text-gray-300 rounded-lg p-2" type="text" placeholder="Search...">
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-3 gap-4 mt-8">
              <div class="bg-gray-800 text-white p-4 rounded-lg">
                <h2>Total Orders</h2>
                <p class="text-3xl">75</p>
                <span class="text-green-500">+3%</span>
              </div>
              <div class="bg-gray-800 text-white p-4 rounded-lg">
                <h2>Total Delivered</h2>
                <p class="text-3xl">70</p>
                <span class="text-red-500">-3%</span>
              </div>
              <div class="bg-gray-800 text-white p-4 rounded-lg">
                <h2>Total Cancelled</h2>
                <p class="text-3xl">5</p>
                <span class="text-green-500">+3%</span>
              </div>
            </div>

            <!-- Activity Chart -->
            <div class="bg-gray-800 p-6 rounded-lg mt-8">
              <canvas id="activityChart"></canvas> <!-- Assuming you use a charting library -->
            </div>

            <!-- Recent Orders -->
            <div class="bg-gray-800 p-6 rounded-lg mt-8">
              <h2 class="text-white mb-4">Recent Orders</h2>
              <table class="w-full text-white">
                <thead>
                  <tr>
                    <th class="p-2 text-left">Customer</th>
                    <th class="p-2 text-left">Order No.</th>
                    <th class="p-2 text-left">Amount</th>
                    <th class="p-2 text-left">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="p-2">Wade Warren</td>
                    <td class="p-2">15478256</td>
                    <td class="p-2">$124.00</td>
                    <td class="p-2 text-green-500">Delivered</td>
                  </tr>
                  <!-- Additional rows... -->
                </tbody>
              </table>
            </div>

            <!-- Customer's Feedback -->
            <div class="bg-gray-800 p-6 rounded-lg mt-8">
              <h2 class="text-white mb-4">Customer's Feedback</h2>
              <div class="flex items-start mb-4">
                <img class="w-10 h-10 rounded-full mr-4" src="profile-pic-url" alt="Profile Picture">
                <div>
                  <h3 class="text-white">Jenny Wilson</h3>
                  <p class="text-gray-300">The food was excellent...</p>
                  <div class="text-yellow-400">★★★★★</div>
                </div>
              </div>
              <!-- Additional feedback... -->
            </div>
          </div>

    </div>

  </body>
</html>
